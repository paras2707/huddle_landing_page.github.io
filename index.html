<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>

<body>
  <div class="container">
    <img class="logo" src="images/logo.svg">

    <img class="mockup" src="images/illustration-mockups.svg">

    <div class="main">
      <div class="heading">
        Build The Community Your Fans Will Love
      </div>
      <div class="content">
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.
      </div>
      <div class="btn"><button>Register</button></div>

    </div>
    <div class="social">
      <img class="social_img" src="images/logo-facebook.svg">
      <img class="social_img" src="images/logo-twitter.svg">
      <img class="social_img" src="images/logo-instagram.svg">
    </div>
  </div>
</body>

</html>
